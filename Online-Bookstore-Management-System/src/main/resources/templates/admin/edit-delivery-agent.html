<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout/base :: layout(~{::title}, ~{::section})">
<head>
    <title>Edit Delivery Agent - Admin Dashboard</title>
</head>
<body>
    <section>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/admin/dashboard">Admin Dashboard</a></li>
                <li class="breadcrumb-item"><a href="/admin/delivery-agents">Delivery Agents</a></li>
                <li class="breadcrumb-item active" aria-current="page">Edit Delivery Agent</li>
            </ol>
        </nav>
        
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h5 class="card-title mb-0">Edit Delivery Agent</h5>
            </div>
            <div class="card-body">
                <form th:action="@{/admin/delivery-agents/edit/{id}(id=${deliveryAgent.id})}" th:object="${deliveryAgent}" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" th:field="*{username}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" th:field="*{email}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="text" class="form-control" id="phone" th:field="*{phone}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <textarea class="form-control" id="address" th:field="*{address}" rows="3"></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="vehicleNumber" class="form-label">Vehicle Number</label>
                        <input type="text" class="form-control" id="vehicleNumber" th:field="*{vehicleNumber}">
                    </div>
                    
                    <div class="mb-3">
                        <label for="vehicleType" class="form-label">Vehicle Type</label>
                        <select class="form-select" id="vehicleType" th:field="*{vehicleType}">
                            <option value="BIKE">Bike</option>
                            <option value="CAR">Car</option>
                            <option value="VAN">Van</option>
                            <option value="TRUCK">Truck</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="deliveryArea" class="form-label">Delivery Area</label>
                        <input type="text" class="form-control" id="deliveryArea" th:field="*{deliveryArea}">
                    </div>
                    
                    <div class="mb-3">
                        <label for="accountStatus" class="form-label">Account Status</label>
                        <select class="form-select" id="accountStatus" th:field="*{accountStatus}">
                            <option value="ACTIVE">Active</option>
                            <option value="INACTIVE">Inactive</option>
                            <option value="SUSPENDED">Suspended</option>
                        </select>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a th:href="@{/admin/delivery-agents}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
