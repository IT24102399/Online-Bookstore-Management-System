<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout/base :: layout(~{::title}, ~{::section})">
<head>
    <title>Add Vendor - Online Bookstore</title>
</head>
<body>
    <section>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/admin/dashboard">Dashboard</a></li>
                <li class="breadcrumb-item"><a href="/users/admin/vendors">Vendors</a></li>
                <li class="breadcrumb-item active" aria-current="page">Add Vendor</li>
            </ol>
        </nav>
        
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Add New Vendor</h5>
            </div>
            <div class="card-body">
                <form th:action="@{/users/admin/add-vendor}" method="post" th:object="${vendor}">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" th:field="*{username}" required>
                        </div>
                        <div class="col-md-6">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" th:field="*{email}" required>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" th:field="*{password}" required>
                        </div>
                        <div class="col-md-6">
                            <label for="fullName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="fullName" th:field="*{fullName}" required>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="companyName" class="form-label">Company Name</label>
                            <input type="text" class="form-control" id="companyName" th:field="*{companyName}" required>
                        </div>
                        <div class="col-md-4">
                            <label for="businessAddress" class="form-label">Business Address</label>
                            <input type="text" class="form-control" id="businessAddress" th:field="*{businessAddress}" required>
                        </div>
                        <div class="col-md-4">
                            <label for="taxId" class="form-label">Tax ID</label>
                            <input type="text" class="form-control" id="taxId" th:field="*{taxId}" required>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="/users/admin/vendors" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">Add Vendor</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
