<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout/base :: layout(~{::title}, ~{::section})">
<head>
    <title>Edit Review - Online Bookstore</title>
</head>
<body>
    <section>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/books}">Books</a></li>
                <li class="breadcrumb-item"><a th:href="@{/books/{id}(id=${review.bookId})}">Book Details</a></li>
                <li class="breadcrumb-item active" aria-current="page">Edit Review</li>
            </ol>
        </nav>

        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Edit Review</h5>
            </div>
            <div class="card-body">
                <form th:action="@{/reviews/edit/{id}(id=${review.id})}" method="post" th:object="${review}">
                    <input type="hidden" th:field="*{id}" />
                    <input type="hidden" th:field="*{bookId}" />
                    <input type="hidden" th:field="*{customerId}" />
                    <input type="hidden" th:field="*{customerName}" />

                    <div class="mb-3">
                        <label for="rating" class="form-label">Rating</label>
                        <select class="form-select" id="rating" th:field="*{rating}" required>
                            <option value="">Select Rating</option>
                            <option value="5">5 - Excellent</option>
                            <option value="4">4 - Very Good</option>
                            <option value="3">3 - Good</option>
                            <option value="2">2 - Fair</option>
                            <option value="1">1 - Poor</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="comment" class="form-label">Comment</label>
                        <textarea class="form-control" id="comment" th:field="*{comment}" rows="5" required></textarea>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a th:href="@{/books/{id}(id=${review.bookId})}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">Update Review</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
